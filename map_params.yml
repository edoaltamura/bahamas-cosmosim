Default:
  display_live: 1
  output_to_file: 1
  basename: test_maps
  subdir: ~/
  hot_gas_temperature_threshold: 1.e5
  plot_limits_scale: R500crit
#  plot_limits: [-5., 5., -5., 5.]
  resolution: 2048

  rotations:
    - 'faceon'
    - 'edgeon'
    - 'x'
    - 'y'
    - 'z'

Gas:
  map_type:
    - mass
    - density
    - particle_dot
    - particle_number
    - mass_weighted_temperature
    - tSZ
    - kSZ
    - rkSZ

Dark_matter:
  - mass
  - density
  - particle_dot
  - particle_number

Stars:
  - mass
  - density
  - particle_dot
  - particle_number